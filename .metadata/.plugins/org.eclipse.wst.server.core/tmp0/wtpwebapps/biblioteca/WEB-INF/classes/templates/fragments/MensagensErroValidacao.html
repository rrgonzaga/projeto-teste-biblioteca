<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
            
<head></head>

<body>
	<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}" th:fragment="mensagensErro">
		<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
		<th:block th:each="detailedError: ${#fields.detailedErrors()}">
			<div><i class="fa  fa-exclamation-circle"></i>&nbsp;<span th:text="${detailedError.message}">.</span></div>
		</th:block>				
	</div>
</body>

</html>
